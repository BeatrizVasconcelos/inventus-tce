<mat-form-field>
  <mat-label>Abrangência temporal</mat-label>
  <mat-date-range-input [rangePicker]="picker">
    <input matStartDate matInput placeholder="Start date" (dateInput)="inputEvent($event)" (dateChange)="changeEvent($event)">
    <input matEndDate matInput placeholder="End date">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker [startAt]="startDate"></mat-date-range-picker>
</mat-form-field>
